<div class="card filters" style="width: 160px;">
    <div class="card-header">
        <strong>Filters</strong>
    </div>
    <div class="card-body">
        <div class="card" style="height: 180px; overflow-y: scroll;">
            <div class="card-body">
                <strong>Color</strong>
                <br/>
                <br/>
                  <label *ngFor="let item of colors; let i = index">
                    <input type="checkbox" [value]="item.value">
                    {{item.title}}
                 </label>
            </div>
        </div>

        <div class="card" style="height: 180px; overflow-y: scroll;">
            <div class="card-body">
                <strong>Brand</strong>
                <br/>
                <br/>
                  <label *ngFor="let item of brand; let i = index">
                    <input type="checkbox" name="checkBrand" [value]="item.value">
                    {{item.title}}
                 </label>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <strong>Price</strong>
                <br/>
                <br/>
                <select name="minPrice">
                    <option *ngFor="let item of minprice" value="item.key">
                       {{item.key}}
                    </option>
                </select>
                <br/>
                <br/>
                <select name="maxPrice">
                    <option *ngFor="let item of maxprice" selected="Max" value="item.key">
                       {{item.key}}
                    </option>
                </select>
            
            </div>
        </div>

        
        <div class="card">
            <div class="card-body">
                <strong>Discount</strong>
                <br/>
                <br/>
                <select name="minPrice">
                    <option *ngFor="let item of minDiscount" value="item.key">
                       {{item.key}}
                    </option>
                </select>
                <br/>
                <br/>
                <select name="maxPrice">
                    <option *ngFor="let item of maxDiscount" selected="Max" value="item.key">
                       {{item.key}}
                    </option>
                </select>
            
            </div>
        </div>
    </div>
</div>
